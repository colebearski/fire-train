<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Firebase Train Scheduler</title>

	<!-- link to bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- firebase link -->
	<script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>

	<!-- link to font awesome -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<!-- link to our style sheet -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!-- moment.js reference -->
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>
<body>

	<div class="container">
		<div class="jumbotron">

			<h1><i class="fa fa-train"></i> Fire Train</h1>

		</div>

		<div class="row">
			<div class-"col-lg-12">

				<!-- Current train schedule -->
				<div class="panel panel-primary">

					<div class="panel-heading">
						<h3 class="panel-title">Current Train Schedule</h3>
					</div>

					<div class="panel-body">
						<table class="tabe table-hover" id="train-table">
							<thead>
								<tr>
									<th>Train Name</th>
									<th>Destination</th>
									<th>Frequency (min)</th>
									<th>Next Arrival</th>
									<th>Time Away (HH:mm)</th>
								</tr>
							</thead>
							<tbody>
							</tbody>
						</table>
					</div>
				</div>

				<!-- Add train -->
				<div class="panel panel-primary">

					<div class="panel-heading">
						<h3 class="panel-title">Add Train</h3>
					</div>

						<div class="panel-body">

							<!-- Entry form -->

							<form>

								<div class="form-group">
									<label for="train-name-input">Train Name</label>
									<input class="form-control" id="train-name-input" type="text">
								</div>

								<div class="form-group">
									<label for="destination-input">Destination</label>
									<input class="form-control" id="destination-input" type="text">
								</div>

								<div class="form-group">
									<label for="first-train-input">First Train Time (HH:mm - Military Time)</label>
									<input class="form-control" id="first-train-input" type="text">
								</div>

								<div class="form-group">
									<label for="frequency-input">Frequency (Min)</label>
									<input class="form-control" id="frequency-input" type="text">
								</div>

								<button class="btn btn-danger" id="add-train-btn" type="submit">Submit</button>

							</form>
						</div>
					</div>
				</div>
			</div>

		<!-- container div -->
	</div>



	
	



	<!-- Bootstrap jQuery CDN -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- Bootstrap JavaScript link -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<!-- link to our javascript -->
	<script type="text/javascript" src="assets/javascript/train.js"></script>

</body>
</html>
